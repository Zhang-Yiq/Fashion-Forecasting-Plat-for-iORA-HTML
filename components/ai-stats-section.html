<!DOCTYPE html>

  <body>
    <link rel="stylesheet" href="../style.css" />
    <div>
      <link href="./ai-stats-section.css" rel="stylesheet" />
      <section
        id=""
        class="ai-stats-section-thq-ai-stats-section-elm ai-stats-section"
      >
        <div class="ai-stats-bento">
          <div class="ai-bento-large ai-bento-card">
            <h3 class="section-subtitle">
              <fragment class="ai-stats-section-fragment12">
                <span class="ai-stats-section-text18">
                  Seasonal Demand Curve
                </span>
              </fragment>
            </h3>
            <div class="ai-chart-placeholder">
              <svg viewBox="0 0 400 150" class="ai-line-chart">
                <path
                  d="M0 120 Q 50 110, 100 80 T 200 60 T 300 100 T 400 40"
                  fill="none"
                  stroke="var(--color-accent)"
                  stroke-width="3"
                ></path>
                <circle
                  r="4"
                  cx="200"
                  cy="60"
                  fill="var(--color-primary)"
                ></circle>
                <text
                  x="180"
                  y="50"
                  fill="var(--color-primary)"
                  class="ai-stats-section-thq-section-content-elm1 section-content"
                ></text>
              </svg>
              <span>
                <fragment class="ai-stats-section-fragment14">
                  <span class="ai-stats-section-text20">Peak (June)</span>
                </fragment>
              </span>
            </div>
          </div>
          <div class="ai-bento-small ai-bento-card">
            <h3 class="section-subtitle">
              <fragment class="ai-stats-section-fragment13">
                <span class="ai-stats-section-text19">Fabric Heatmap</span>
              </fragment>
            </h3>
            <div class="ai-heatmap-grid">
              <div
                class="ai-stats-section-thq-ai-heatmap-cell-elm1 ai-heatmap-cell"
              >
                <span>
                  <fragment class="ai-stats-section-fragment18">
                    <span class="ai-stats-section-text24">Linen</span>
                  </fragment>
                </span>
              </div>
              <div
                class="ai-stats-section-thq-ai-heatmap-cell-elm2 ai-heatmap-cell"
              >
                <span>
                  <fragment class="ai-stats-section-fragment19">
                    <span class="ai-stats-section-text25">Cotton</span>
                  </fragment>
                </span>
              </div>
              <div
                class="ai-stats-section-thq-ai-heatmap-cell-elm3 ai-heatmap-cell"
              >
                <span>
                  <fragment class="ai-stats-section-fragment17">
                    <span class="ai-stats-section-text23">Silk</span>
                  </fragment>
                </span>
              </div>
              <div
                class="ai-stats-section-thq-ai-heatmap-cell-elm4 ai-heatmap-cell"
              >
                <span>
                  <fragment class="ai-stats-section-fragment15">
                    <span class="ai-stats-section-text21">Wool</span>
                  </fragment>
                </span>
              </div>
            </div>
          </div>
          <div class="ai-bento-medium ai-bento-card">
            <h3 class="section-subtitle">
              <fragment class="ai-stats-section-fragment21">
                <span class="ai-stats-section-text27">Top Performing SKU</span>
              </fragment>
            </h3>
            <div class="ai-sku-highlight">
              <span class="ai-stats-section-thq-hero-title-elm hero-title">
                <fragment class="ai-stats-section-fragment10">
                  <span class="ai-stats-section-text16">#SG-25-GLD</span>
                </fragment>
              </span>
              <p class="section-content">
                <fragment class="ai-stats-section-fragment11">
                  <span class="ai-stats-section-text17">
                    Sandy Gold Urban Trousers
                  </span>
                </fragment>
              </p>
              <div class="ai-growth-indicator">
                <span class="ai-stats-section-text15">
                  <fragment class="ai-stats-section-fragment20">
                    <span class="ai-stats-section-text26">
                      +12.4% vs Prev. Season
                    </span>
                  </fragment>
                </span>
              </div>
            </div>
          </div>
          <div class="ai-bento-small ai-bento-card">
            <h3 class="section-subtitle">
              <fragment class="ai-stats-section-fragment16">
                <span class="ai-stats-section-text22">Colour Dist.</span>
              </fragment>
            </h3>
            <div class="ai-pie-sim">
              <div
                class="ai-stats-section-thq-ai-pie-slice-elm1 ai-pie-slice"
              ></div>
              <div
                class="ai-stats-section-thq-ai-pie-slice-elm2 ai-pie-slice"
              ></div>
              <div
                class="ai-stats-section-thq-ai-pie-slice-elm3 ai-pie-slice"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </div>
